<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="text-center mb-4">2025-2026 Application - NPECN</h2>
    
    <form action="/submit-form" method="post" th:object="${applicationForm}">
        
        <!-- Child’s Information -->
        <h4>Child’s Information</h4>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Child's First Name</label>
                <input type="text" class="form-control" name="childFirstName" required placeholder="Enter First Name">
            </div>
            <div class="col-md-6">
                <label class="form-label">Child’s Last Name</label>
                <input type="text" class="form-control" name="childLastName" required placeholder="Enter Last Name">
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="dob" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        
        <!-- Guardian Information -->
        <h4>Parent/Guardian Information</h4>
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Guardian First Name</label>
                <input type="text" class="form-control" name="guardianFirstName" required placeholder="Enter First Name">
            </div>
            <div class="col-md-6">
                <label class="form-label">Guardian Last Name</label>
                <input type="text" class="form-control" name="guardianLastName" required placeholder="Enter Last Name">
            </div>
        </div>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" name="guardianPhone" pattern="[0-9]{10}" required placeholder="Enter Phone">
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="guardianEmail" required placeholder="Enter Email">
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
